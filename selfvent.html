<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="stylesheet" href="VentStyle.css" />
    <script src="main.js" defer></script>
    <title>Blackhole Self-Chat</title>
</head>

<body>
    <div id="VentPageTitle">
        <img class="ThyLogo" id="LogoImgHeader" src="images/MentalReleaseLogo.PNG" />
        <h3>❤️~A self-chat for you!~❤️</h3>
        <img class="ThyLogo" id="LogoImgHeader2" src="images/MentalReleaseLogo.PNG" />
    </div>

    <div id="YourChatInput">
        <input type="text" id="ForInput"
            placeholder="Emotional release needed? Click here and start releasing your words onto the page!">
    </div>

    <div class="ClickBtn" id="thySubmitButton">
        <button class="Buttons" id="ChatBtn">Release</button>
    </div>

    <div class="ChatBody" id="Venting">
        <p id="SeeHere"></p>
    </div>

    <br>

    <div class="Blackhole" id="End">
        <div id=StraightLine>
            <img class="ThyBlackhole" id="BlackholeGIF" src="images/Blackhole.gif" />
            <h3>
                Please keep in mind that anything here will be cleared and will only stay for as long as you're on the
                page!
            </h3>
            <img class="ThyBlackhole" id="BlackholeGIF" src="images/Blackhole.gif" />
        </div>
    </div>

    <div id="ForThyLinks">
        <div id="TheLinksAreHere">
            <h4 class="WordText">Where would you like to go?</h4>

            <div class="ClickBtn" id="thyButton">
                <a href="index.html" target="_blank">
                    <button class="buttons" id="random_btn">Home</button>
                </a>
            </div>
            <div class="ClickBtn" id="thyQuotesButton">
                <a href="quotes.html" target="_blank">
                    <button class="buttons" id="random_btn">Quotes page</button>
                </a>
            </div>
            <div class="ClickBtn" id="ResourcesButton">
                <a href="resources.html" target="_blank">
                    <button class="buttons" id="random_btn">Helpful resources</button>
                </a>
            </div>
            <div class="ClickBtn" id="ArtTherapy">
                <a href="mentalhealth.html" target="_blank">
                    <button class="buttons" id="random_btn">Art Therapy</button>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
